version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: myfrete
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Application (Debug Mode)
  myfrete-app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:80"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: myfrete
      DB_USER: postgres
      DB_PASS: postgres123
      APP_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/var/www/html
    restart: unless-stopped
    # Enable debug mode
    command: >
      bash -c "
        # Enable PHP error reporting for development
        echo 'display_errors = On' >> /usr/local/etc/php/php.ini &&
        echo 'error_reporting = E_ALL' >> /usr/local/etc/php/php.ini &&
        apache2-foreground
      "

volumes:
  postgres_data:
