<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Debug API Frete</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
        pre { overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Debug API MyFrete</h1>
    <p><strong>Status do Servidor:</strong> <span id="serverStatus">Verificando...</span></p>
    
    <div>
        <button onclick="testSimplePHP()">ğŸ§© Testar PHP BÃ¡sico</button>
        <button onclick="checkServerHealth()">ğŸ¥ Health Check</button>
        <button onclick="testAPI()">ğŸ§ª Testar API Geral</button>
        <button onclick="testFreteUpdate()">ğŸ“¦ Testar Frete Update</button>
        <button onclick="testDatabase()">ğŸ—„ï¸ Testar ConexÃ£o BD</button>
        <button onclick="clearResults()">ğŸ§¹ Limpar</button>
    </div>
    
    <div id="results"></div>

    <script>
        // Check server status on load
        window.onload = function() {
            testSimplePHP();
        };

        function addResult(title, content, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testSimplePHP() {
            const statusEl = document.getElementById('serverStatus');
            try {
                statusEl.textContent = 'Testando PHP...';
                
                const response = await fetch('/simple_test.php', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (response.ok) {
                    statusEl.textContent = 'âœ… PHP Funcionando';
                    statusEl.style.color = 'green';
                    
                    const result = await response.json();
                    addResult('ğŸ§© Teste PHP BÃ¡sico', JSON.stringify(result, null, 2));
                } else {
                    statusEl.textContent = 'âŒ PHP com Problema';
                    statusEl.style.color = 'red';
                    
                    const text = await response.text();
                    addResult('âŒ PHP Test Error', `Status: ${response.status}\n\n${text}`, true);
                }
                
            } catch (error) {
                statusEl.textContent = 'ğŸ’€ Servidor Offline';
                statusEl.style.color = 'red';
                addResult('ğŸ’€ PHP Test Failed', error.message, true);
            }
        }

        async function checkServerHealth() {
            const statusEl = document.getElementById('serverStatus');
            try {
                statusEl.textContent = 'Verificando...';
                
                const response = await fetch('/health_check.php', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (response.ok) {
                    statusEl.textContent = 'âœ… Servidor Online';
                    statusEl.style.color = 'green';
                    
                    const result = await response.json();
                    addResult('ğŸ¥ Health Check', JSON.stringify(result, null, 2));
                } else {
                    statusEl.textContent = 'âŒ Servidor com Problema';
                    statusEl.style.color = 'red';
                    
                    const text = await response.text();
                    addResult('âŒ Health Check Error', `Status: ${response.status}\n\n${text}`, true);
                }
                
            } catch (error) {
                statusEl.textContent = 'ğŸ’€ Servidor Offline';
                statusEl.style.color = 'red';
                addResult('ğŸ’€ Health Check Failed', error.message, true);
            }
        }

        async function testDatabase() {
            try {
                const response = await fetch('/test_render_connection.php');
                
                if (response.ok) {
                    const text = await response.text();
                    addResult('ğŸ—„ï¸ Teste de ConexÃ£o BD', text);
                } else {
                    const text = await response.text();
                    addResult('âŒ Erro no Teste BD', `Status: ${response.status}\n\n${text}`, true);
                }
                
            } catch (error) {
                addResult('ğŸ’¥ Erro ao Testar BD', error.message, true);
            }
        }

        async function testAPI() {
            try {
                const response = await fetch('/api/test', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                const contentType = response.headers.get('content-type') || 'unknown';
                
                if (!contentType.includes('application/json')) {
                    const text = await response.text();
                    addResult('âŒ API Retornou HTML/Erro', 
                        `Status: ${response.status}\nContent-Type: ${contentType}\n\nConteÃºdo:\n${text}`, true);
                    return;
                }
                
                const result = await response.json();
                addResult('âœ… API Test Success', JSON.stringify(result, null, 2));
                
            } catch (error) {
                addResult('ğŸ’¥ API Test Error', error.message, true);
            }
        }

        async function testFreteUpdate() {
            try {
                const response = await fetch('/api/frete/1', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        id_fretista: 1,
                        status: 'aceito'
                    })
                });
                
                const contentType = response.headers.get('content-type') || 'unknown';
                
                if (!contentType.includes('application/json')) {
                    const text = await response.text();
                    addResult('âŒ Frete Update Retornou HTML/Erro', 
                        `Status: ${response.status}\nContent-Type: ${contentType}\n\nConteÃºdo:\n${text}`, true);
                    return;
                }
                
                const result = await response.json();
                addResult('âœ… Frete Update Success', JSON.stringify(result, null, 2));
                
            } catch (error) {
                addResult('ğŸ’¥ Frete Update Error', error.message, true);
            }
        }
    </script>
</body>
</html>
