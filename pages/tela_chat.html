<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - MyFrete</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/chat.css">
    <script src="../scripts/chat.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box chat-box">
            <img src="../images/logo_myfrete.png" alt="Logo MyFrete" class="logo">
            <h3>Chat com o Motorista</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <form id="chatForm" class="chat-form">
                <input type="text" id="chatInput" placeholder="Digite sua mensagem..." required autocomplete="off">
                <button type="submit">Enviar</button>
            </form>
            <p class="back-link"><a href="dashboard.html">Voltar para o Dashboard</a></p>
        </div>
    </div>
</body>
</html>
