<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Frete - MyFrete</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/pesquisa.css">
    <script src="../scripts/pesquisa.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box pesquisa-box">
            <img src="../images/logo_myfrete.png" alt="Logo MyFrete" class="logo">
            <h3>Pesquisar Frete</h3>
            <form id="pesquisaForm">
                <div class="input-group">
                    <label for="origem">Origem</label>
                    <input type="text" id="origem" name="origem" required>
                </div>
                <div class="input-group">
                    <label for="destino">Destino</label>
                    <input type="text" id="destino" name="destino" required>
                </div>
                <div class="input-group">
                    <label for="detalhes">Detalhes do Frete</label>
                    <textarea id="detalhes" name="detalhes" rows="3"></textarea>
                </div>
                <button type="submit">Buscar Motorista</button>
            </form>
            <div id="resultadoPesquisa"></div>
            <p class="back-link"><a href="dashboard.html">Voltar para o Dashboard</a></p>
        </div>
    </div>
</body>
</html>
