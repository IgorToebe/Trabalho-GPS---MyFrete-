<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MyFrete</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="../scripts/cadastro.js"></script>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h3>Crie sua conta no MyFrete!</h3>
            <p>Preencha os dados abaixo para se cadastrar e solicitar seus fretes urbanos via moto.</p>
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{11}" placeholder="Apenas números">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirme a Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="input-group">
                    <label>
                        <input type="checkbox" id="ehentregador" name="ehentregador" value="1">
                        Sou entregador (motorista)
                    </label>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p class="error-message" id="errorMessage"></p>
            <p class="signup-link">Já tem uma conta? <a href="tela_login.html">Faça login aqui</a></p>
        </div>
    </div>
</body>
</html>
