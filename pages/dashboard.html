<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MyFrete</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script src="../scripts/dashboard.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box dashboard-box">
            <img src="../images/logo_myfrete.png" alt="Logo MyFrete" class="logo">
            <h3>Bem-vindo ao MyFrete!</h3>
            <p>Escolha uma opção para continuar:</p>
            <div class="dashboard-actions">
                <button id="btnNovoFrete">Solicitar Novo Frete</button>
                <button id="btnFreteAtual">Ver Frete Atual</button>
                <button id="btnSair">Sair</button>
            </div>
        </div>
    </div>
</body>
</html>
